function calculateAge(dobString) {
    // Extract the year, month, and day from the dobString (yyyymmdd)
    let year = parseInt(dobString.substring(0, 4), 10);
    let month = parseInt(dobString.substring(4, 6), 10) - 1; // Months are 0-indexed in JS Date
    let day = parseInt(dobString.substring(6, 8), 10);
    let birthDate = new Date(year, month, day);
    let today = new Date();
    let age = today.getFullYear() - birthDate.getFullYear();
    let hasHadBirthdayThisYear = (
        today.getMonth() > birthDate.getMonth() || 
        (today.getMonth() === birthDate.getMonth() && today.getDate() >= birthDate.getDate())
    );
    if (!hasHadBirthdayThisYear) {
        age--;
    }
    return age;
}

    else {var rowthree = '<tr><td>' + prank + '</td><td>&nbsp;</td></tr>';}
    
    var profiles = '';

    // if (typeof dc_id != 'undefined' && dc_id != "") {
    //     var dc_stem = "https://www.daviscup.com/en/players/player.aspx?id=";
    //     profiles = profiles + '<a href="' + dc_stem + dc_id + '" target="_blank" title="Profile at Davis Cup website">DC</a> | ';
    //     }
    if (typeof wiki_id != 'undefined' && wiki_id != "") {
        var wiki_stem = "https://en.wikipedia.org/wiki/";
        profiles = profiles + '<a href="' + wiki_stem + wiki_id + '" target="_blank" title="Profile at Wikipedia">Wikipedia</a> | '  ;
        }
        
    if (profiles != '') {

        } 
    else {var profile_row = '<tr><td>&nbsp;</td><td>&nbsp;</td></tr>';}

    if (window.location.pathname.includes("wplayer")) {
        return_row = '<tr><td><b><a color="blue" href="https://www.tennisabstract.com/cgi-bin/wplayer.cgi?p=';

    else {return_row = '<tr><td><b><a color="blue" href="https://www.tennisabstract.com/cgi-bin/player.cgi?p=';}
    
    return_row = return_row + nameparam + '">Return To Player Overview</a></b></td></tr>';

    $("#bio").html(biotable + rowtwo + rowthree + profile_row + return_row + '</table></p>');
    }
